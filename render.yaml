services:
  - type: web
    name: todo-chatbot-api
    runtime: python
    region: oregon
    plan: free
    branch: master
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DATABASE_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: http://localhost:3000
      - key: LOG_LEVEL
        value: INFO
      - key: OPENAI_MODEL
        value: gpt-4o-mini
    healthCheckPath: /health
